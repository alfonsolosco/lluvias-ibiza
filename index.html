<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tiempo y Lluvia Ibiza</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f2f2f2;
    }
    header {
      padding: 12px;
      background: #0078d7;
      color: white;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-top: 8px;
      font-size: 16px;
    }
    .forecast {
      text-align: center;
      margin: 10px 5px;
      background: white;
      border-radius: 10px;
      padding: 10px;
      overflow-x: auto;
      white-space: nowrap;
    }
    .forecast iframe {
      height: 200px;
      width: 1000px;
      border: none;
      border-radius: 8px;
    }
    .radar-section {
      margin: 10px;
      text-align: center;
    }
    .radar-section iframe {
      width: 100%;
      aspect-ratio: 1 / 1;
      border: none;
      border-radius: 10px;
      border-top: 3px solid #0078d7;
    }
    .radar-link {
      display:block;
      text-align:center;
      margin:10px;
      padding:12px;
      background:#0078d7;
      color:white;
      border-radius:10px;
      text-decoration:none;
      font-weight:bold;
      font-size:16px;
    }
  </style>
</head>
<body>

  <header>
    <h2>Tiempo Ibiza</h2>
    <input id="search" type="text" placeholder="Buscar zona... (Ej: Ibiza)">
  </header>

  <section class="forecast">
  <h3>PrevisiÃ³n de lluvia por horas</h3>
  <iframe 
      src="https://www.eltiempo.es/ibiza.html" 
      style="width:100%; height:500px; border:none; border-radius:10px;">
  </iframe>
</section>

  <section class="radar-section">
    <h3>Radar de lluvia</h3>
    <iframe 
      id="windyRadar"
      src="https://embed.windy.com/embed2.html?lat=38.9063&lon=1.4206&zoom=9&level=surface&overlay=rain&menu=&message=true&type=map&location=coordinates&detail=&detailLat=38.9&detailLon=1.42&metricRain=mm&metricTemp=%C2%B0C&radarRange=-1"
      allowfullscreen>
    </iframe>
  </section>

  <a class="radar-link" href="https://www.rainalarm.com/es/#38.9063,1.4206,9" target="_blank">
    ðŸŒ§ Abrir radar completo en RainAlarm
  </a>

  <script>
    // Cambiar zona (bÃ¡sico)
    document.getElementById("search").addEventListener("change", (e) => {
      const city = e.target.value.toLowerCase().replace(/\s+/g, "-");
      document.querySelector(".forecast iframe").src = `https://www.eltiempo.es/${city}.html`;
    });

    // Refrescar radar cada 60 segundos
    setInterval(() => {
      const radar = document.getElementById("windyRadar");
      radar.src = radar.src;
    }, 60000);
  </script>

</body>
</html>
